<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            --accent-color: #4dabf7;
            --success-color: #51cf66;
            --warning-color: #fcc419;
            --danger-color: #ff6b6b;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .navbar {
            background: var(--primary-gradient) !important;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .card {
            border: none;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border-radius: 12px;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid #f1f3f4;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2d5a87 0%, #3d7ab7 100%);
        }

        .health-score {
            font-size: 3rem;
            font-weight: 700;
        }

        .score-excellent { color: var(--success-color); }
        .score-good { color: #69db7c; }
        .score-fair { color: var(--warning-color); }
        .score-poor { color: #ff922b; }
        .score-critical { color: var(--danger-color); }

        .risk-low { background-color: #d3f9d8; color: #2b8a3e; }
        .risk-medium { background-color: #fff3bf; color: #e67700; }
        .risk-high { background-color: #ffe8cc; color: #d9480f; }
        .risk-critical { background-color: #ffc9c9; color: #c92a2a; }

        .chat-container {
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-message {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
        }

        .chat-message.user {
            background: var(--primary-gradient);
            color: white;
            margin-left: auto;
        }

        .chat-message.assistant {
            background: white;
            border: 1px solid #e9ecef;
        }

        .suggested-prompt {
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggested-prompt:hover {
            background-color: #e7f5ff;
            border-color: var(--accent-color);
        }

        .metric-card {
            text-align: center;
            padding: 1.5rem;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .metric-label {
            color: #868e96;
            font-size: 0.875rem;
        }

        .trend-up { color: var(--success-color); }
        .trend-down { color: var(--danger-color); }
        .trend-flat { color: #868e96; }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up-arrow me-2"></i>{{ app_name }}
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">
                            <i class="bi bi-chat-dots me-1"></i>AI Consultant
                        </a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <small>Powered by Claude AI</small>
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4 mt-5 text-center text-muted">
        <small>&copy; {{ now().year if now is defined else 2024 }} Patriot Tech Systems Consulting LLC</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Common JS -->
    <script>
        // API helper
        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' },
                credentials: 'same-origin'
            };
            if (data) options.body = JSON.stringify(data);

            const response = await fetch(url, options);
            const result = await response.json();

            if (!response.ok) {
                const error = new Error(result.error || 'Request failed');
                error.code = result.code;
                throw error;
            }

            return result;
        }

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        // Format percentage
        function formatPercent(value) {
            return (value || 0).toFixed(1) + '%';
        }

        // Get score class
        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 70) return 'score-good';
            if (score >= 60) return 'score-fair';
            if (score >= 40) return 'score-poor';
            return 'score-critical';
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
