# Render Blueprint for Cash Flow Intelligence
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: cash-flow-intelligence
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: cash-flow-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
    autoDeploy: true
    healthCheckPath: /

databases:
  - name: cash-flow-db
    plan: free
    databaseName: cash_flow_intelligence
